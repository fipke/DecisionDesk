spring.application.name=decisiondesk-backend
spring.config.import=optional:file:.env[.properties]

server.port=8087

spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.community-db-support-enabled=true

spring.servlet.multipart.max-file-size=${MAX_UPLOAD_MB:200}MB
spring.servlet.multipart.max-request-size=${MAX_UPLOAD_MB:200}MB

management.endpoints.web.exposure.include=health,info

openai.api-key=${OPENAI_API_KEY:}

storage.audio-root=${AUDIO_STORAGE_ROOT:var/storage/audio}

app.version=${APP_VERSION:0.1.0}
app.upload.max-mb=${MAX_UPLOAD_MB:200}
app.ai.default-language=${DEFAULT_LANGUAGE:pt}
app.features.auto-transcribe-on-upload=${AUTO_TRANSCRIBE_ON_UPLOAD:false}

costs.whisper-price-per-min-usd=${WHISPER_PRICE_PER_MIN_USD:0.006}
costs.gpt-price-per-1k-prompt-usd=${GPT_PRICE_PER_1K_PROMPT_USD:0.005}
costs.gpt-price-per-1k-completion-usd=${GPT_PRICE_PER_1K_COMPLETION_USD:0.015}
costs.fx-usd-brl=${FX_USD_BRL:5.0}

# Transcription providers
transcription.desktop.enabled=${TRANSCRIPTION_DESKTOP_ENABLED:true}
transcription.local.enabled=${TRANSCRIPTION_LOCAL_ENABLED:false}
